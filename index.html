<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="subscribe">
        <div class="info">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li><span><img src="./assets/images/icon-list.svg" alt=""></span> Product discovery and building what
              matters</li>
            <li><span><img src="./assets/images/icon-list.svg" alt=""></span> Measuring to ensure updates are a success
            </li>
            <li><span><img src="./assets/images/icon-list.svg" alt=""></span> And much more!</li>
          </ul>
          <div class="form">
            <form action="">
              <label for="email">Email address</label>
              <input type="email" name="email" id="email" placeholder="email@company.com">
              
              <div>
                <small class="error">This field cannot be null</small>

              </div>
              <input type="button" value="Subscribe to monthly newsletter" id="btn">
            </form>
          </div>
        </div>
        <div class="img">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
      </div>
      <div class="message">
        <div>

          <div class="checkmark"><img src="./assets/images/icon-success.svg" alt=""></div>
          <h1>Thanks for subscribing!</h1>
          <p></p>
        </div>
        <button>Dismiss message</button>
      </div>

    </div>
  </main>

  
  <script>
    const email = document.getElementById('email')
    const btn = document.getElementById('btn')
    const error = document.querySelector('.error')
    const form = document.querySelector('.subscribe')
    const msg = document.querySelector('.message')
    const msgContent = document.querySelector('.message p')
    const dismiss = document.querySelector('.message button')
    
    
    btn.addEventListener('click', () => {
      var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      m = email.value
      if (email.value == '') {
        error.style = 'display:block'
      }
      else if (!email.value.match(validRegex)) {
        error.innerText = 'Invalid email'
        error.style = 'display:block'
      } else{
      
        form.style = 'display: none'
        msg.style = 'display: flex'
        msgContent.innerHTML = "A confirmation email has been sent to <b>" + m +".</b> Please open it and click the button inside to confirm your subscription."
      }
    })
    dismiss.addEventListener('click', ()=>{
      form.style = 'display: flex'
      msg.style = 'display: none'
      email.value = ""
    })
    email.addEventListener('keypress', ()=>{
      error.style = 'display:none'
    })
  </script>
</body>

</html>
